<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers Table</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Phone</th>
        <th>Email</th>
        <th>Driver Licence Number</th>
        <th>Driver Since Date</th>
        <th>Address ID</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.firstName}"/>
        <td th:text="${customer.lastName}"/>
        <td th:text="${customer.mobilePhone}"/>
        <td th:text="${customer.email}"/>
        <td th:text="${customer.driverLicenceNumber}"/>
        <td th:text="${customer.driverSinceDate}"/>
        <td th:text="${customer.address_id}"/>
        <td>
            <a th:href="@{'/deleteCustomer/'+${customer.customer_id}}">
                <button>Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/updateCustomer/'+${customer.customer_id}}">
                <button>Update</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
